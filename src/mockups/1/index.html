<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Yuck - Natural Workout Powder</title>
  <meta name="description" content="Yuck - a natural workout powder. Intentionally 'yuck' tasting, but good for you. Prototype mockup." />
  <meta name="theme-color" content="#071016" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="index.css" />
</head>
<body>
  <div id="app" class="app">
    <header class="site-header">
      <div class="brand">
        <div class="logo" aria-hidden="true">Yuck</div>
  <div class="tag">It tastes bad. You feel good.</div>
      </div>
      <button id="navToggle" class="nav-toggle" aria-expanded="false" aria-controls="mainNav">
        <span class="sr-only">Toggle navigation</span>
        Menu
      </button>
      <nav class="nav" id="mainNav">
        <a href="#product" data-link>Product</a>
        <a href="#community" data-link>Join</a>
        <a href="#about" data-link>About</a>
        <a href="#contact" data-link>Contact</a>
        <button id="cartBtn" class="btn btn-ghost">Cart <span id="cartCount" class="cart-count">0</span></button>
      </nav>
    </header>

    <main id="main" class="main" tabindex="-1">
      <!-- Pages injected by JS -->
    </main>

    <div class="bg-wrap" aria-hidden="true">
      <video id="bgVideo" class="bg-video" autoplay muted loop playsinline></video>
      <div id="bgOverlay" class="bg-overlay" aria-hidden="true"></div>
    </div>

    

    <footer class="site-footer">
  <div>&copy; <span id="year"></span> Yuck - by TildeSec</div>
      <div class="foot-links">
        <a href="#privacy" data-link>Privacy</a>
        <a href="#terms" data-link>Terms</a>
        <a href="#admin" data-link>Admin</a>
      </div>
    </footer>

    <div class="float-deco deco-1" aria-hidden="true"></div>
    <div class="float-deco deco-2" aria-hidden="true"></div>
  </div>

  <script src="index.js" defer></script>
</body>
</html>
